<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>form</title>

</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>

    <div class="alert" id="success-message">Form submitted successfully!</div>

    <form id="contactForm">
      <div class="name-container">
        <div>
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div>
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
    </div>

    <div>
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="radio-group">
        <label>
            <input type="radio" name="query" value="general" required> General Enquiry
        </label>
        <label>
            <input type="radio" name="query" value="support" required> Support Request
        </label>
    </div>

    <div>
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
    </div>

        <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
